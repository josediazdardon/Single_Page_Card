<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="reset" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<section id="top-jumbo">
			<header>
				<div class="logo">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxiwWCpFc4gAmdCBNs4jdn04D0FyVDS8NtmA&usqp=CAU"
					/>
				</div>
				<div class="menu">
					<a href="#">Features</a>
					<a href="#">Gallery</a>
					<a href="#">Tech Spec</a>
					<a href="#">Support</a>
				</div>
				<div class="header-buttons">
					<a href="#" class="blue-btn">
						Show Bag
						<i class="fas fa-shopping-bag"></i>
					</a>
					<a href="#" class="orange-btn">Sign Up</a>
				</div>
			</header>
			<div class="container">
				<div class="left-side">
					<div class="large-number">B3</div>
					<div class="info-container">
						<h1>
							Premium,wireless headphones <br />
							In your ears
						</h1>
						<p>
							You simply wont want to take them off. They also
							have up to 30 hours of playtime.
						</p>
						<form class="email-area">
							<i class="fa fa-envelope"></i>
							<input
								type="email"
								name="email"
								placeholder="Write your email"
							/>
							<button type="submit" name="button">Send</button>
						</form>
					</div>
				</div>
				<div class="right-side">
					<img src="img/final.png" />
				</div>
			</div>
		</section>
	</body>
</html>
